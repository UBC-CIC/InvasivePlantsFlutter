components:
  responses:
    Success:
      description: Request success
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content: {}
  schemas:
    Region:
      type: object
      required:
        - region_code_name
        - region_fullname
        - country_fullname
      properties:
        region_code_name:
          type: string
          description: Region code should be all upper case
        region_fullname:
          type: string
          description: Region fullname all lower case
        country_fullname:
          type: string
          description: Country fullname of the region all lower case
        geographic_coordinate: 
          type: string
          description: Geographic coordinate of the region following (latitude, longitude)
          items:
            type: string
    InvasiveSpecies:
      type: object
      required:
        - scientific_name
        - region_id
      properties: 
        scientific_name:
          type: array
          description: Scientific name following lowercase and underscore for space format
          items:
            type: string
          example: [ "panthera_tigris", "acinonyx_jubatus" ]
        resource_links:
          type: array
          description: List of links to the resources
          items:
            type: string
        species_description:
          type: string
          description: Description of the species
          example: "A large predatory cat native to Asia."
        region_id:
          type: array
          description: List of region_id
          items:
            type: string
            format: uuid
        alternative_species:
          type: array
          description: List of alternative species based on alternative species_id
          items:
            type: string
            format: uuid
    AlternativeSpecies:
      type: object
      required:
        - scientific_name
      properties:
        scientific_name:
          type: array
          description: Scientific name following lowercase and underscore for space format
          items:
            type: string
        common_name:
          type: array
          description: Common name of species should be all lower case
          items:
            type: string
        resource_links:
          type: array
          description: List of links to the resources
          items:
            type: string
        image_links:
          type: array
          description: List of links to images
          items:
            type: string
        species_description:
          type: string
          description: Description of the species
    SavedList:
      type: object
      required:
        - list_name
        - saved_species
      properties:
        list_name:
          type: string
          description: Name of the saved list
        saved_species:
          type: array
          description: List of saved species based on scientific name
          items:
            type: string
    Image:
      type: object
      required:
        - species_id
      properties:
        species_id:
          type: string
          format: uuid
          description: Unique identifier for the species.
        s3_key:
          type: string
          description: The S3 key where the image is stored. Either s3_key or image_url is required.
        image_url:
          type: string
          description: URL of the image. Either image_url or s3_key is required.
        description:
          type: string
          description: Description of the image.
        license:
          type: string
          description: License information for the image.